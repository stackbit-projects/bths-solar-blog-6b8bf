title: Stackbit Exto Theme
baseURL: /
params:
  color_scheme: light
  accent_color: blue
  header:
    type: header
    template: header
    title: BTHS Solar blog
    has_nav: true
    nav_links:
      - type: action
        template: action
        label: Home
        url: /
        style: link
      - type: action
        template: action
        label: Portfolio
        url: /portfolio/
        style: link
      - type: action
        template: action
        label: Blog
        url: /blog/
        style: link
      - type: action
        template: action
        label: Style Guide
        url: /style-guide/
        style: link
      - type: action
        template: action
        label: About
        url: /about/
        style: link
      - type: action
        template: action
        label: Contact
        style: link
        url: 'https://bthssolar.org/contact.html'
        new_window: true
  footer:
    type: footer
    template: footer
    content: >-
      &copy; Stackbit. All rights reserved. This Jamstack site was created with
      <a href="https://www.stackbit.com/?utm_source=deployed-footer"
      target="_blank" rel="noopener">Stackbit</a>. Create yours <a
      href="https://app.stackbit.com/create?theme=exto&utm_source=deployed-footer"
      target="_blank" rel="noopener">now</a>
    has_social: true
    social_links:
      - type: action
        template: action
        url: 'https://twitter.com/'
        style: icon
        icon: twitter
        new_window: true
        label: Email
      - type: action
        template: action
        label: Instagram
        url: 'https://instagram.com/bths.solar'
        style: icon
        icon: instagram
        new_window: true
      - type: action
        template: action
        label: Dribbble
        url: 'https://dribbble.com/'
        style: icon
        icon: dribbble
        new_window: true
      - type: action
        template: action
        label: LinkedIn
        url: 'https://www.linkedin.com/'
        style: icon
        icon: linkedin
        new_window: true
  domain: 'https://bths-solar-blog-6b8bf.netlify.app'
taxonomies:
  stub: stub
disableKinds:
  - RSS
  - taxonomy
  - taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true
